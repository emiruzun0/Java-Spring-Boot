<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>UZUN Company Home Page</title>
</head>
<body>

    <h2>UZUN Company Home Page</h2>
    <hr>
    <p>
        Welcome to the UZUN Company Home Page!
    </p>

    <hr>

    <!-- Display user name and role-->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>


    <div sec:authorize="hasRole('MANAGER')">
        <!-- Add a link to point to /leader ... This is for the managers-->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager people)
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- Add a link to point to /leader ... This is for the managers-->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admin people)
        </p>
    </div>

    <hr>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout"/>
    </form>


</body>
</html>
